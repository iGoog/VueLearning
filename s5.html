<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Session 1</title>
    <script src="vue.js"></script>

</head>
<body>

<!-- v-on can be replaced with @, v-bind: can be replaced with : -->
<div id="app">
    <button v-on:click="counter++">Increase</button>
    <button v-on:click="counter--">Decrease</button>
    <button v-on:click="secondCounter++">Increase Second</button>
    <p>Counter: {{ counter }} | {{ secondCounter }}</p>
    <p>Result: {{ result() }} | {{ output }}</p>
</div>

</body>

<script>
new Vue({
    el: '#app',
    data: {
        counter: 0,
        secondCounter: 0
    },
    computed: { // always need to be run syncronously
        output: function() {
            console.log('Computed');
            return this.counter > 5 ? 'Greater 5' : 'Smaller than 5';
        }
    },
    watch: {
        counter: function(value) {
            var vm = this;
            setTimeout( function(){
                vm.counter = 0;
            }, 2000)
        }
    },
    methods: {
        result: function () {
            console.log('Method');
            return this.counter > 5 ? 'Greater 5' : 'Smaller than 5';
        }
    }

})

</script>

</html>
